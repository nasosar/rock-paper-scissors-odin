<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="masterContainer">    
        <header class="topsection">
            <div class="toptitles">
                <h1 class="title">ROCK, PAPER, SCISSORS</h1>
                <h2 class="subtitle">YOU VS MACHINE, FIRST ONE TO SCORE 5 POINTS WINS!</h2>
            </div>
        </header>
        
        <section class="midsection">
            <div class="boxescontainer">
                <div class="playbox" id="player">
                    <img src="" alt="" class="placeholder ocult" id="imgPlayer">
                    <div class="score" id="playerscore">YOU:</div>
                </div>
                <div class="playbox" id="machine">
                    <img src="" alt="" class="placeholder ocult" id="imgMachine">
                    <div class="score" id="machinescore">MACHINE:</div>
                </div>
            </div>
        </section>

        <footer class="bottomsection">
            <div class="listholder">
                <ul class="playbtns">
                    <li><button class="rock" id="rock">ROCK</button></li>
                    <li><button class="paper" id="paper">PAPER</button></li>
                    <li><button class="scissors" id="scissors">SCISSORS</button></li>
                </ul>
            </div>
        </footer>
    </div>
   <script src="game-code.js"></script>
</body>
</html>
